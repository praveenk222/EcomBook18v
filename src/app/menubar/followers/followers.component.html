<div class="main">
    <div class="row">
        <app-left-nav></app-left-nav>
        <div class="col-md-9">
            <div class="card">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="title-bar">
                            <h2 class="title">Followers List </h2><span class="title-border"></span>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">

                    </div>
                </div>
                <table id="e-product-list" class="table table-responsive table-striped" role="grid"
                    style="width: 100%;">
                    <thead>
                        <tr>
                            <!-- <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 125px;">Image</th> -->
                            <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 723px;">Follower Name
                            </th>
                            <!-- <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 153px;">Amount</th> -->
                            <!-- <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 100px;">Edit</th> -->
                            <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 734px;">Follower
                                Type</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="odd" *ngFor="let p of follower">

                            <td class="pro-name">
                                <p>{{p.memberName}}</p>
                            </td>
                            <td>
                                <p>{{p.memberTypeDesc}}</p>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
