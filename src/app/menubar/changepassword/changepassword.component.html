<form class="md-float-material form-material" [formGroup]="form" (ngSubmit)="form.value.valid && submitForm()">
    <div class="form-group">
        <div class="modal-header">
            <button type="button" class="close" (click)="onNoClick()">&times;</button>
            <h4 class="modal-title">Chance Password</h4>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label> Old Password </label>

                <input type="text" name="password" [formControlName]="'password'" placeholder="Old Password"
                    class="form-control" required />
                <!-- <div style="color: red;" *ngIf="formGroupRef.form.value.userId.errors && formGroupRef.submitted">
            <div *ngIf="formGroupRef.form.value.userId.errors['required']">Email is required</div>
            
          </div> -->
            </div>
            <div class="form-group">
                <label> Password </label>
                <input type="Password" class="form-control" name="newPassword" [formControlName]="'newPassword'" placeholder="Password"
                    class="form-control" required />
                <!-- <div style="color: red;" *ngIf="formGroupRef.form.value.Password.errors && formGroupRef.submitted">
            <div *ngIf="formGroupRef.form.value.Password.errors['required']">Password is required</div>
            
          </div> -->
            </div>
            <div class="form-group">
                <!-- <label> confirmPassword </label>
                <input type="Password" class="form-control" [formControlName]="'confirmPassword'"
                    placeholder="confirmPassword" class="form-control" required /> -->
                <!-- <div style="color: red;" *ngIf="formGroupRef.form.value.Password.errors && formGroupRef.submitted">
            <div *ngIf="formGroupRef.form.value.Password.errors['required']">Password is required</div>
            
          </div> -->
            </div>

            <button type="button" (click)="submitForm()" class="btn btn-default width100">Submit</button>


        </div>

    </div>
</form>
