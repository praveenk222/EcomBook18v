<div class="main">
    <div class="row">
        <app-left-nav></app-left-nav>
        <div class="col-md-9">
            <div class="card">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="title-bar">
                            <h2 class="title">Profile Information </h2><span class="title-border"></span>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a class="text-underline" (click)="openModal()"> Change Password</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select [(ngModel)]="forms.memberType" #memberType="ngModel" name="memberType"
                                class="form-control">
                                <option value="{{p.value}}" *ngFor="let p of listItemskeys">{{p.text}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> First Name</label>
                            <input type="text" [(ngModel)]="forms.firstName" #firstName="ngModel" name="firstName"
                            class="form-control" />
                        </div>
                        <div class="form-group">
                            <label> Last Name</label>
                            <input type="text" [(ngModel)]="forms.lastName" #lastName="ngModel" name="lastName"
                                class="form-control" />
                           
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="upload-btn-wrapper">
                            <button class="btn2">
                                <i class="icon-cloud-upload f-25 dis-block"></i>
                                <span class="dis-block m-t-5"> Upload Profile Photo </span></button>
                            <input type="file" name="myfile" (change)="onImageFileSelect($event)" />
                            <img width="80%" *ngIf="imageUrl" [src]="imageUrl" class="image">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                             <label> Email ID</label>
                            <input type="email" [(ngModel)]="forms.emailId" #emailId="ngModel" name="emailId"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Mobile No</label>
                            <input type="text" [(ngModel)]="forms.mobileNo" #mobileNo="ngModel" name="mobileNo"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label> About</label>
                            <input type="text" [(ngModel)]="forms.aboutUs" #aboutUs="ngModel" name="aboutUs"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Blog</label>
                            <input type="text" [(ngModel)]="forms.website" #website="ngModel" name="website"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-right m-t-10">
                        <a (click)="onSubmit()" class="btn btn-primary">Confirm All Changes</a>
                        <!-- <button  class="btn btn-primary"> Confirm All Changes</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
