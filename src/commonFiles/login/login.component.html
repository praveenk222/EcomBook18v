<!-- Modal -->
<!-- verify Mobile NO: -->
<div class="login register " *ngIf="!isLoginpage">
  <div class="modal-header">
    <button type="button" class="close" (click)="onNoClick()">&times;</button>
    <br>
    <h4 class="forgotpwd" *ngIf="!isverifyOtp && !isforgetPass">MobileNO verify</h4>
    <h4 class="forgotpwd"  *ngIf="isverifyOtp && !isforgetPass">Verify OTP</h4>
    <h4 class="forgotpwd" *ngIf="isforgetPass">New Password</h4>
    <!-- <p class="m-t-30 p-l-20 p-r-20 p-b-0"> Key in your new password</p> -->
  </div>
  <div class="modal-body p-t-0">
    <form [formGroup]="form1" (ngSubmit)="form1.value.valid && verifyNO()">
      <div class="form-group" *ngIf="!isverifyOtp && !isforgetPass">
        <div class="row">
          <label class="text-left"> Mobile NO: </label>
          <div class="col-sm-3">

            <select name="countryCode" [formControlName]="'countryCode'" class="form-control" required>
              <option value="{{p.value}}" *ngFor="let p of countryCode">{{p.text}} {{p.value}}</option>
            </select>
          </div>
          <div class="col-sm-8">
          
            <input type="text" name="mobile" [formControlName]="'mobile'" placeholder="Verify MobileNo"
              class="form-control" required />
          </div>
        </div>
        <div class="text-center m-t-20">
          <button class="btn btn-primary" type="submit" (click)="verifyNO()"> Submit </button>
        </div>
      </div>
      <div class="form-group" *ngIf="isverifyOtp && !isforgetPass">
        <div class="row">
          <input type="text" name="verifyOtp" [formControlName]="'verifyOtp'" placeholder="Verify OTP"
            class="form-control" required />
        </div>
        <div class="text-center m-t-20">
          <button class="btn btn-primary"  (click)="verifyOtp()"> Submit </button>
        </div>
      </div>
      <div class="form-group" *ngIf="isforgetPass">
        <div class="row">
          <div class="form-group">
            <label class="text-left"> Password </label>
            <input type="text" name="Password" [formControlName]="'Password'" placeholder="New Password"
            class="form-control" required/>
          </div>
        </div>
        <div class="text-center m-t-20">
          <button class="btn btn-primary"  (click)="submitPass()"> Submit </button>
        </div>
      </div>
      
    </form>
  </div>
  <!-- Login Modal content-->

</div>
<!-- ForgotPassword Page -->

<!-- LOGIN Page -->

<div class="login register " *ngIf="isLoginpage">
  <form class="md-float-material form-material" [formGroup]="form" (ngSubmit)="form.value.valid && submitForm()">
    <div class="form-group">
      <div class="modal-header">
        <button type="button" class="close" (click)="onNoClick()">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label> Email ID or Mobile No. </label>

          <input type="text" name="userId" [formControlName]="'userId'" placeholder="Email ID or Mobile No."
            class="form-control" required />
          <!-- <div style="color: red;" *ngIf="formGroupRef.form.value.userId.errors && formGroupRef.submitted">
            <div *ngIf="formGroupRef.form.value.userId.errors['required']">Email is required</div>
            
          </div> -->
        </div>
        <div class="form-group">
          <label> Password </label>
          <input type="password" class="form-control" [formControlName]="'Password'" placeholder="Password"
            class="form-control" required />
          <!-- <div style="color: red;" *ngIf="formGroupRef.form.value.Password.errors && formGroupRef.submitted">
            <div *ngIf="formGroupRef.form.value.Password.errors['required']">Password is required</div>
            
          </div> -->
        </div>
        <div class="form-group text-right">
          <a class="forgot" (click)="showForgotPage()"> Forgot Password?</a>

        </div>
        <button type="button" (click)="submitForm()" class="btn btn-default width100">Sign In</button>

        <p class="f-12 m-t-20"> By continuing, you agree to the Terms of Use and Privacy Policy.
        </p>
        <div class="text-center">
          <a style="color:#20b4fa;" (click)="OpenModal()">Register Now</a>
        </div>
      </div>

    </div>
  </form>
 
</div>
<ngx-spinner size="medium" color="orange" backgroundcolor="white" type="ball-fussion"></ngx-spinner>
